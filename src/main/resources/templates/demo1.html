<!DOCTYPE html>
<html lang="en" xmlns:th=www.thymeleaf.org>
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <!--    引入echarts的js文件-->
    <script src="/echarts.min.js"></script>
    <script src="/jquery.min.js"></script>
</head>
<body>

<div id="main1" style="width:600px; height:400px;"></div>
<div id="main2" style="width:600px; height:400px;"></div>
<div id="main3" style="width:600px; height:400px;"></div>

<script type="text/javascript">

    $(function() {
        var myChart = echarts.init($('#main1').get(0));
        // 配置图标参数
        var options = {
            title: {
                text: '年龄',
                show: true, // 是否显示标题
                subtext: '测试数据',
                textStyle: {
                    fontSize: 18 // 标题文字大小
                }
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {
                data: ['年龄']
            },
            // X轴
            xAxis: {
                data: [] // 异步请求时,这里要置空
            },
            // Y轴
            yAxis: {},
            series: [{
                name: '年龄',
                type: 'pie', // 设置图表类型为柱状图
                data: [] // 设置纵坐标的刻度(异步请求时,这里要置空)
            }]
        };
        // 给图标设置配置的参数
        myChart.setOption(options);
        myChart.showLoading(); // 显示加载动画
        // 异步请求加载数据
        $.ajax({
            url: '/echarts/getList',
            type: 'post',
            dataType: 'json',
            success: function(data) {
                var names = [];
                var ages = [];
                $.each(data, function(index, obj) {
                    names.push(obj.name);
                    ages.push(obj.age);
                })

                myChart.hideLoading(); // 隐藏加载动画
                myChart.setOption({
                    legend: {
                        data: ['年龄']
                    },
                    xAxis: {
                        data: names
                    },
                    series: [{
                        name: '年龄',
                        type: 'bar', // 设置图表类型为柱状图
                        data: ages // 设置纵坐标的刻度
                    }]
                });
            }
        });
    });
